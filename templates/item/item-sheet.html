<form class="deathwatch-item-sheet" autocomplete="off">
  <header class="sheet-header flexrow">
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Nome do Item" /></h1>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Tipo</label>
      <input type="text" name="type" value="{{item.type}}" />
    </div>
    <div class="form-group">
      <label>Dano Base</label>
      <input type="text" name="system.damageDice" value="{{system.damageDice}}" placeholder="ex: 1d10" />
    </div>
    <div class="form-group">
      <label>BÃ´nus</label>
      <input type="number" name="system.bonus" value="{{system.bonus}}" />
    </div>
    <hr />
    <p><strong>Dano total:</strong> {{system.damageTotal}}</p>
  </section>
</form>
